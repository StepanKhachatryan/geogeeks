  <style>
    .weather-page-container {
      padding: 60px 5%;
      text-align: center;
      background-color: #fcfcfc;
      min-height: 80vh;
    }

    .weather-grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 30px auto;
    }

    .weather-card {
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid #eee;
    }

    .weather-card h3 {
      margin-bottom: 15px;
      color: #2c3e50;
      font-size: 1.1rem;
    }

    /* Standardized Gadget Size */
    .radar-frame {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      border: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #eee;
      border-radius: 50px;
      color: #333;
      transition: 0.3s;
    }

    .back-link:hover { background: #ddd; }

    @media (max-width: 900px) {
      .weather-grid-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
