<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <title>GeoGeeks | Եղանակի Մոնիթորինգ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" href="assets/img/GeoGeeks_logo.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <style>
    /* Specific styling for the Weather Dashboard */
    .weather-page-container {
      padding: 60px 5%;
      background-color: #f4f7f6;
      min-height: 85vh;
      text-align: center;
    }

    .weather-card {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid #e0e6e8;
    }

    .card-header {
      background-color: #0c8495; /* Your Brand Teal */
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      font-size: 1.4rem;
      margin: 0;
    }

    .radar-wrapper {
      width: 100%;
      height: 650px; /* Large professional view */
      position: relative;
    }

    .radar-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .weather-info-footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .back-nav {
      margin-top: 30px;
    }

    .back-to-home {
      color: #34495e;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }

    .back-to-home:hover {
      color: #0c8495;
    }

    @media screen and (max-width: 768px) {
      .radar-wrapper { height: 450px; }
      .card-header h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="weather-page-container">
    <div class="weather-card">
      <div class="card-header">
        <h2>Իրական ժամանակի տեղումների ռադար (Հայաստան)</h2>
        <span style="font-size: 0.8rem; opacity: 0.8;">ECMWF Model</span>
      </div>

      <div class="radar-wrapper">
        <iframe 
          class="radar-frame"
          src="https://embed.windy.com/embed2.html?lat=40.177&lon=44.513&zoom=7&level=surface&overlay=rain&product=ecmwf&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" 
          title="GeoGeeks Professional Radar">
        </iframe>
      </div>

      <div class="weather-info-footer">
        <p>Տվյալները թարմացվում են իրական ժամանակում։ Կարող եք օգտագործել քարտեզի գործիքները՝ փոփոխելու շերտերը կամ տեսնելու կանխատեսումը։</p>
      </div>
    </div>

    <div class="back-nav">
      <a href="index.html" class="back-to-home">← Վերադառնալ գլխավոր էջ</a>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/js/main.js"></script>
</body>
</html>
