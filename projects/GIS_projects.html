<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <title>ԱՏՀ Նախագծեր - GeoGeeks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/img/GeoGeeks_logo.png">
  
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">

  <style>
    /* Էջի հիմնական wrapper-ը */
    .gis-projects-wrapper {
      padding: 20px 5%;
      background-color: #f9f9f9;
      min-height: 90vh;
    }

    /* Grid համակարգը */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Քարտի ոճը */
    .gis-project-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #eee;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Zoom էֆեկտը մկնիկը պահելիս */
    .gis-project-card:hover {
      transform: scale(1.03); /* Թեթև մեծացում */
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .project-img-box {
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .project-content {
      padding: 15px;
    }

    .project-content h3 {
      color: #34495e;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    /* --- MODAL (WIDGET) STYLES --- */
    .project-modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8); /* Մթնեցնում է ֆոնը */
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background-color: #fff;
      width: 95%;
      max-width: 1200px; /* Գրեթե ամբողջ էկրանը */
      max-height: 90vh;
      border-radius: 15px;
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-modal {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      z-index: 10;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Լուսանկար և Տեքստ կողք-կողքի */
      gap: 30px;
      padding: 40px;
    }

    .modal-img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .modal-text h2 {
      color: #0c8495;
      margin-bottom: 20px;
    }

    .modal-text p {
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .tech-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tech-list span {
      background: #eef7f8;
      color: #0c8495;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Responsive Modal */
    @media (max-width: 850px) {
      .modal-body { grid-template-columns: 1fr; padding: 20px; }
      .modal-content { width: 100%; height: 100%; border-radius: 0; max-height: 100vh; }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="gis-projects-wrapper">
    <div class="projects-container">
      
      <div class="gis-project-card" onclick="openProject('yerevan')">
        <div class="project-img-box" style="background-image: url('../assets/img/projects/gis-yerevan.jpg');"></div>
        <div class="project-content">
          <h3>Երևանի 3D մոդելավորում</h3>
        </div>
      </div>

      <div class="gis-project-card" onclick="openProject('landslide')">
        <div class="project-img-box" style="background-image: url('../assets/img/projects/gis-landslide.jpg');"></div>
        <div class="project-content">
          <h3>Սողանքների մոնիթորինգ</h3>
        </div>
      </div>

    </div>
  </main>

  <div id="projectModal" class="project-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="modalBodyContent" class="modal-body">
        </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/main.js"></script>
  
  <script>
    // Նախագծերի տվյալների բազա
    const projectData = {
      yerevan: {
        title: "Երևանի 3D քաղաքաշինական մոդել",
        image: "../assets/img/projects/gis-yerevan.jpg",
        description: "Այս նախագծի շրջանակներում ստեղծվել է Երևանի կենտրոնի թվային երկվորյակը։ Օգտագործվել են բարձր լուծաչափով օդալուսանկարներ և լազերային սկանավորման տվյալներ (LiDAR)։ Մոդելը թույլ է տալիս կատարել արևի լույսի հասանելիության վերլուծություն և քաղաքաշինական պլանավորում։",
        tech: ["ArcGIS Pro", "CityEngine", "Python", "LiDAR Data"]
      },
      landslide: {
        title: "Սողանքային վտանգի գնահատում",
        image: "../assets/img/projects/gis-landslide.jpg",
        description: "Հայաստանի լեռնային շրջանների համար մշակվել է սողանքների վաղ ազդարարման համակարգ։ Վերլուծվել են հողի խոնավության, թեքության և երկրաբանական շերտերի տվյալները՝ կանխատեսելու հնարավոր վտանգավոր գոտիները։",
        tech: ["QGIS", "Remote Sensing", "GRASS GIS", "Sentinel-1"]
      }
    };

    function openProject(id) {
      const data = projectData[id];
      const modal = document.getElementById('projectModal');
      const body = document.getElementById('modalBodyContent');

      body.innerHTML = `
        <img src="${data.image}" class="modal-img" alt="${data.title}">
        <div class="modal-text">
          <h2>${data.title}</h2>
          <p>${data.description}</p>
          <div class="tech-list">
            ${data.tech.map(t => `<span>${t}</span>`).join('')}
          </div>
        </div>
      `;

      modal.style.display = "flex";
      document.body.style.overflow = "hidden"; // Արգելում է էջի սքրոլը, երբ մոդալը բաց է
    }

    function closeModal() {
      document.getElementById('projectModal').style.display = "none";
      document.body.style.overflow = "auto";
    }

    // Փակել մոդալը պատուհանից դուրս սեղմելիս
    window.onclick = function(event) {
      const modal = document.getElementById('projectModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
