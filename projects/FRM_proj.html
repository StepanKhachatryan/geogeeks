<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <title>ԱՇՀ Նախագծեր - GeoGeeks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/img/GeoGeeks_logo.png">
  
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">

  <style>
    .gis-projects-wrapper {
      padding: 40px 5%;
      background-color: #f4f7f6;
      min-height: 90vh;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gis-project-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #e0e6e8;
      transition: all 0.3s ease;
    }

    .gis-project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .project-img-box {
      height: 240px;
      background-size: cover;
      background-position: center;
    }

    .project-content {
      padding: 20px;
      text-align: center;
    }

    .project-content h3 {
      color: #34495e;
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* --- MODAL WIDGET --- */
    .project-modal {
      display: none; 
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background-color: #fff;
      width: 95%;
      max-width: 1250px;
      height: 85vh;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      animation: modalSlide 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes modalSlide {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-modal {
      position: absolute;
      right: 25px;
      top: 20px;
      font-size: 35px;
      cursor: pointer;
      z-index: 100;
      color: #333;
      background: rgba(255,255,255,0.9);
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      width: 100%;
      height: 100%;
    }

    /* Left Side: Image */
    .modal-image-side {
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    /* Right Side: Details */
    .modal-info-side {
      padding: 60px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .modal-info-side h2 {
      color: #0c8495;
      font-size: 1.9rem;
      line-height: 1.2;
      margin-bottom: 5px; /* Reduced to fit client underneath */
      font-weight: 800;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .modal-client {
      font-size: 1.1rem;
      color: #555;
      font-weight: 600;
      margin-bottom: 25px;
      display: block;
      padding-left: 2px;
    }

    .project-meta-grid {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .meta-box span {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #95a5a6;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .meta-box p {
      margin: 0;
      font-weight: 700;
      color: #2c3e50;
    }

    .modal-description {
      color: #444;
      line-height: 1.8;
      font-size: 1.05rem;
      margin-bottom: 35px;
    }

    .tech-badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .tech-badges span {
      background: #f0f4f8;
      color: #2980b9;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
      border: 1px solid rgba(41, 128, 185, 0.1);
    }

    @media (max-width: 992px) {
      .modal-body { grid-template-columns: 1fr; }
      .modal-image-side { height: 300px; }
      .modal-info-side { padding: 30px; }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="gis-projects-wrapper">
    <div class="projects-container">
      <div class="gis-project-card" onclick="openWidget('yerevan')">
        <div class="project-img-box" style="background-image: url('../assets/img/projects/gis-yerevan.jpg');"></div>
        <div class="project-content"><h3>Երևանի 3D մոդելավորում</h3></div>
      </div>

      <div class="gis-project-card" onclick="openWidget('landslide')">
        <div class="project-img-box" style="background-image: url('../assets/img/projects/gis-landslide.jpg');"></div>
        <div class="project-content"><h3>Սողանքների մոնիթորինգ</h3></div>
      </div>
    </div>
  </main>

  <div id="projectWidget" class="project-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeWidget()">&times;</span>
      <div id="widgetContainer" class="modal-body">
        </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/main.js"></script>
  
  <script>
    const projectsDB = {
      yerevan: {
        title: "Երևանի 3D քաղաքաշինական թվային մոդելավորում",
        client: "Երևանի Քաղաքապետարան",
        img: "../assets/img/projects/gis-yerevan.jpg",
        year: "2023",
        duration: "8 ամիս",
        desc: "Այս նախագիծը ներառում է Երևանի կենտրոնական հատվածի բարձր ճշգրտությամբ 3D մոդելավորումը: Այն թույլ է տալիս իրականացնել տարածական վերլուծություններ քաղաքային պլանավորման և ենթակառուցվածքների զարգացման համար:",
        tech: ["ArcGIS Pro", "LiDAR", "3D Analyst"]
      },
      landslide: {
        title: "ՀՀ լեռնային տարածքների սողանքային վտանգի մոնիթորինգ",
        client: "ՀՀ Շրջակա միջավայրի նախարարություն",
        img: "../assets/img/projects/gis-landslide.jpg",
        year: "2024",
        duration: "12 ամիս",
        desc: "Sentinel-1 ռադարային տվյալների հիման վրա իրականացվել է մակերևույթի դեֆորմացիաների գնահատում: Նախագիծն ուղղված է բնական աղետների կանխարգելմանը և վաղ ազդարարման համակարգի ստեղծմանը:",
        tech: ["QGIS", "InSAR", "Remote Sensing"]
      }
    };

    function openWidget(id) {
      const p = projectsDB[id];
      const container = document.getElementById('widgetContainer');

      container.innerHTML = `
        <div class="modal-image-side" style="background-image: url('${p.img}')"></div>
        <div class="modal-info-side">
          <h2>${p.title}</h2>
          <span class="modal-client">Պատվիրատու՝ ${p.client}</span>
          
          <div class="project-meta-grid">
            <div class="meta-box">
              <span>Տարեթիվ</span>
              <p>${p.year}</p>
            </div>
            <div class="meta-box">
              <span>Տևողություն</span>
              <p>${p.duration}</p>
            </div>
          </div>

          <div class="modal-description">${p.desc}</div>
          
          <div class="tech-badges">
            ${p.tech.map(t => `<span>${t}</span>`).join('')}
          </div>
        </div>
      `;

      document.getElementById('projectWidget').style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeWidget() {
      document.getElementById('projectWidget').style.display = "none";
      document.body.style.overflow = "auto";
    }

    window.onclick = function(e) {
      if (e.target == document.getElementById('projectWidget')) closeWidget();
    }
  </script>
</body>
</html>
