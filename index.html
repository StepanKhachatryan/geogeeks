<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <title>GeoGeeks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="assets/img/GeoGeeks_logo.png">
  <link rel="apple-touch-icon" href="assets/img/GeoGeeks_logo.png">  
  
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <section class="hero">
      <div class="video-container">
        <video autoplay muted loop playsinline id="hero-video">
          <source src="assets/img/video/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section class="weather-section">
      <div class="weather-container">
        <h2 class="section-title">Եղանակը Հայաստանում</h2>
        
        <div class="weather-grid">
          <div class="weather-box">
            <h3 class="weather-label">Տեղումներ (Radar)</h3>
            <iframe 
              src="https://www.buienradar.nl/wereldwijd/europa/neerslag" 
              height="500" 
              frameborder="0" 
              scrolling="no" 
              style="border:none; overflow:hidden;"
              title="Precipitation Radar">
            </iframe>
          </div>

          <div class="weather-box">
            <h3 class="weather-label">Ջերմաստիճան և Կանխատեսում</h3>
            <iframe 
              src="https://www.buienradar.nl/weer/yerevan/am/616052" 
              height="500" 
              frameborder="0" 
              scrolling="no" 
              style="border:none; overflow:hidden;"
              title="Temperature Forecast">
            </iframe>
          </div>
        </div>
        
        <p class="weather-note">Տվյալները թարմացվում են իրական ժամանակում Buienradar-ի կողմից</p>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/js/main.js"></script>
</body>
</html>
